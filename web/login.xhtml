<ui:composition template="template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
>
    <ui:define name="headline">Please do login!</ui:define>
    <ui:define name="body">
        <form method="POST" id="login" action="j_security_check">
            <h:panelGrid>
                <h:outputText value="Username"/>
                <h:inputText id="j_username" name="j_username"/>
                <h:outputText value="Password"/>
                <h:inputSecret id="j_password" name="j_password"/>
                <h:commandButton value="Log In">
                </h:commandButton>
            </h:panelGrid>
        </form>
    </ui:define>
</ui:composition>
