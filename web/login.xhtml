<ui:composition template="template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="headline">Please do login!</ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid>
                <h:outputText value="Username"/>
                <h:inputText value="#{loginBackingBean.username}" />
                <h:outputText value="Password"/>
                <h:inputSecret  value="#{loginBackingBean.password}" />
                <h:commandButton value="Submit" action="#{loginBackingBean.doLogin}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
